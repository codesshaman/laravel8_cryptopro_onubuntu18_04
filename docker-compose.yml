version: '3'

services:
  nginx:
    image: nginx:stable-alpine
    volumes:
      - ./laravel:/var/www/
      - ./nginx/conf.d:/etc/nginx/conf.d/
    ports:
      - "8999:80"
    tty:  true
    restart: unless-stopped
    container_name: nginx_lar8app
    depends_on:
      - lar8app

  lar8app:
    build:
      context: .
      dockerfile: app/Dockerfile
    tty:  true
    user: 1000:1000
    restart: unless-stopped
    volumes:
      - ./laravel:/var/www
    container_name: lar8app
